<!DOCTYPE html>
<html>
<head>
    <title>Submit Prompt</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
        function setFormAction(action) {
            document.getElementById('promptForm').action = action;
        }
    </script>
</head>
<body class="container">
<div class="form-container">
    <form id="promptForm" method="post">
        <div class="card-light">
            <textarea id="prompt" name="prompt" rows="4" cols="50" class="form-control"
                      placeholder="Enter your prompt here..."></textarea>
        </div>
        <br>
        <input class="btn-primary" type="submit" value="Score your prompt" onclick="setFormAction('/score')">
        <br>
        <input class="btn-primary" type="submit" value="Suggest improvements" onclick="setFormAction('/improve')">
    </form>
</div>
</body>
</html>
